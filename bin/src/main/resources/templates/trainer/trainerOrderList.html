<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<!-- 메타태그, 스타일 -->
<th:block th:replace="common/head.html"></th:block>
<!--// 메타태그, 스타일 -->
<body>
<div id="wrap" class="main">
<!-- HEADER + GNB -->
<th:block th:replace="common/header.html"></th:block>
<!--// HEADER + GNB -->

	<!-- container -->
<div id="container" class="pdt0">
	<div class="contents">
        <br><br>
        <p style="font-weight: 600; font-size: 28px;">1회 체험 신청 내역</p>
        <hr style="border: 1px solid #888888; margin-top: 10px; margin-bottom: 10px;">
        <div class="trainerOrderListView">
        
	        <ul>
	            <li th:each="trainerOrderList:${trainerOrderList}">
	                <div class="trainerOrderListView2">
	                    <div class="trainerOrderListView3">
	                        <div class="trainerOrderListView4">
	                            <!-- 트레이너 사진 넣는 곳 -->
	                            <img class="trainerOrderListView5" src="/images/yonghan/trainer.png">
	                        </div>
	                        <div class="trainerOrderListView5">
	                            <div class="trainerOrderListView6">
	                                <!-- 트레이너 이름 넣는 곳 -->
	                                <p style="font-weight: 600; font-size: 20px;" th:text="${trainerOrderList.trainer.member.userName}"/>
	                                <!-- PT체험 신청일 넣는 곳 -->
	                                <p style="font-weight: 500; font-size: 16px; color: #666666; margin-left: 10px;" th:text="${#dates.format(trainerOrderList.ptDate, 'yyyy-MM-DD')}"/>
	                            </div>
	                            <div>
	                                <p style="font-weight: 500; font-size: 18px; color: #666666; margin-left: 10px; margin-top: 10px;">PT 1회 체험</p>
	                            </div>
	                            <div class="trainerOrderListView7">
	                                <div style="width: 30px; height: 100%;">
	                                    <img src="/images/yonghan/marker.png" style="width: 100%; height: 100%;">
	                                </div>
	                                <!-- 헬스장 이름 넣는 곳 -->
	                                <span class="trainerOrderListView8" th:text="${trainerOrderList.trainer.TAreaIntro}">별림 휘트니스 · 강남역 도보 6분</span>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="trainerOrderListMenu">
	                        <button th:onclick="|location.href='/trainer/detail?tNo='+'${trainerOrderList.tNo}'|" style="margin-top: 10px;">프로필 보기</button><br>
	                        <button th:onclick="|location.href='/trainer/review?tNo='+'${trainerOrderList.tNo}'|" style="margin-top: 5px;">리뷰 남기기</button><br>
	                        <button style="margin-top: 5px;">신청 상세</button>
	                    </div>
	                </div>
	            </li>
            </ul>
            
        </div>
	</div>
</div>

	<!-- footer -->
<!-- 스크립트 -->
		<th:block th:replace="common/script.html"></th:block>
		<!--// 스크립트 -->
		<!-- FOOTER -->
		<th:block th:replace="common/footer.html"></th:block>
		<!--// FOOTER -->
	</div>
	
	<!-- 퀵메뉴 + 톡톡 -->
	<th:block th:replace="common/quickNtalk.html"></th:block>
	<!--// 퀵메뉴 + 톡톡 -->	
	<!-- 해당 페이지에서만 사용되는 스타일, 스크립트 -->

	<!--// 해당 페이지에서만 사용되는 스타일, 스크립트 -->
	<style>
		#quick{display:none;}
	</style>
</body>
</html>
