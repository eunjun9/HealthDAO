<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<!-- 메타태그, 스타일 -->
<th:block th:replace="common/head.html"></th:block>
<!--// 메타태그, 스타일 -->
<body>
	<div id="wrap" class="main">
		<!-- HEADER + GNB -->
		<th:block th:replace="common/header.html"></th:block>
		<!--// HEADER + GNB -->

	<!-- container -->
	<div id="container" class="pdt0">
		<div class="site_location">
			<span><a href="/">HOME</a></span>
			<em>마이페이지</em>
		</div>
		<div class="mypage myPageMIMf">
			<div class="myMain myCon">
				<div class="contents">
					<!-- mypage lnb -->
					<th:block th:replace="common/mypageGnb.html"></th:block>
					<!-- //mypage lnb -->

					<!-- myPageCon -->
					<div class="myPageCon">
						<p class="tit mgb40">
							내 정보 수정
						</p>
						<!-- //myPageMIMf tab -->
						<div class="myPageForm">
							<form id="memberJoinForm">
								<div class="inp_wrap inp_id">
									<label class="inp_lab" for="ipt_label">아이디 <b>*</b></label>
									<div class="inp_text sizeS">
										<input type="text" name="userId" id="inp_id" th:value="${#authentication.principal.userId}" disabled>
									</div>
									<p class="error">잘못 입력했습니다</p>
								</div>
								<div class="inp_wrap">
									<label class="inp_lab" for="ipt_label">비밀번호 <b>*</b></label>
									<div class="inp_text sizeS">
										<input type="password" name="userPwd" id="" placeholder="input text">
									</div>
									<p class="error">잘못 입력했습니다</p>
								</div>
								<div class="inp_wrap">
									<label class="inp_lab" for="ipt_label">비밀번호 확인 <b>*</b></label>
									<div class="inp_text sizeS">
										<input type="password" name="userPwd2" id="" placeholder="input text">
									</div>
									<p class="error">잘못 입력했습니다</p>
								</div>
								<div class="inp_wrap">
									<label class="inp_lab" for="ipt_label">이름 <b>*</b></label>
									<div class="inp_text sizeS">
										<input type="text" name="userName" id="" th:value="${#authentication.principal.userName}" disabled>
										<button class="btn_clear"><span>clear</span></button>
									</div>
									<p class="error">잘못 입력했습니다</p>
								</div>
								<div class="inp_wrap inp_nic">
									<label class="inp_lab" for="ipt_label">닉네임 <b>*</b></label>
									<div class="inp_text sizeS">
										<input type="text" name="userNickName" id="inp_nic" th:value="${#authentication.principal.userNickName}">
										<a href="#" class="btn btnSizeM btnColorM btnTypeB"><span>중복확인</span></a>
									</div>
									<p class="error">잘못 입력했습니다</p>
								</div>
								<div class="inp_wrap inp_phn">
									<label class="inp_lab" for="ipt_label">휴대폰번호 <b>*</b></label>
									<div class="inp_text sizeS">
										<input type="text" name="userPhone" id="inp_phn" th:value="${#authentication.principal.userPhone}">
									</div>
									<p class="error">잘못 입력했습니다</p>
								</div>
								<div class="inp_wrap inp_eml">
									<label class="inp_lab" for="ipt_label">이메일 <b>*</b></label>
									<div class="inp_text sizeS">
										<input type="text" name="userEmail" id="inp_eml" th:value="${#authentication.principal.userEmail}" disabled>
									</div>
									<p class="error">잘못 입력했습니다</p>
								</div>
								<div class="inp_wrap inp_birth">
									<label class="inp_lab" for="ipt_label">생년월일 <b>*</b></label>
									<div class="birth">
										<div class="inp_select sizeS birth_year">
											<div class="selectBox">
												<button class="title" type="button" th:text="${#authentication.principal.userBirth.substring(0, 4)}"></button>
												<ul class="selList">
													<li th:each="m : ${#numbers.sequence(#calendars.format(#calendars.createNow(), 'yyyy'),1910)}">
														<input type="radio" th:value="${m}" class="option" id="select1_1" name="userBirth">
														<label for="select1_1" th:text="${m}"></label>
														<!-- ${#authentication.principal.userBirth.substring(0, 4)} -->
													</li>
												</ul>
											</div>
										</div>
										<div class="inp_select sizeS birth_month">
											<div class="selectBox">
												<button class="title" type="button" th:text="${#authentication.principal.userBirth.substring(4, 6)}"></button>
												<ul class="selList">
													<li th:each="m : ${#numbers.sequence(1,12)}">
														<input type="radio" th:value="${m} <= 9 ? '0'+${m} : ${m}" class="option" id="select1_1" name="userBirth2">
														<label for="select1_1" th:text="${m} <= 9 ? '0'+${m} : ${m}"></label>
													</li>
												</ul>
											</div>
										</div>
										<div class="inp_select sizeS birth_day">
											<div class="selectBox">
												<button class="title" type="button" th:text="${#authentication.principal.userBirth.substring(6)}"></button>
												<ul class="selList">
													<li th:each="m : ${#numbers.sequence(1,31)}">
														<input type="radio" th:value="${m} <= 9 ? '0'+${m} : ${m}" class="option" id="select1_1" name="userBirth3">
														<label for="select1_1" th:text="${m} <= 9 ? '0'+${m} : ${m}"></label>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
								<div class="inp_wrap inp_gender">
									<label class="inp_lab" for="ipt_label">성별</label>
									<div class="btn_wrap2">
										<th:block th:if="${#authentication.principal.userGender == 'M'}">
											<a class="btn btnSizeM btnColorR btnTypeB active" style="width:130px;"><span>남자</span></a>
											<a class="btn btnSizeM btnColorR btnTypeB" style="width:130px;"><span>여자</span></a>
										</th:block>
										<th:block th:if="${#authentication.principal.userGender == 'F'}">
											<a class="btn btnSizeM btnColorR btnTypeB" style="width:130px;"><span>남자</span></a>
											<a class="btn btnSizeM btnColorR btnTypeB active" style="width:130px;"><span>여자</span></a>
										</th:block>
									</div>
									<div style="display: none;">
										<input type="radio" id="male" name="userGender" value="M">
										<input type="radio" id="female" name="userGender" value="F">
									</div>
								</div>
								<div class="agree_wrap2">
									<span class="inp_check">
										<input th:if="${#authentication.principal.emailReceive == 'Y'}" type="checkbox" name="inp_check1_4" id="inp_check1_4" checked>
										<input th:if="${#authentication.principal.emailReceive == 'N'}" type="checkbox" name="inp_check1_4" id="inp_check1_4">
										<label for="inp_check1_4"><b>[선택]</b> 이메일 수신동의 (할인쿠폰, 이벤트, 기획전, 특가 상품정보)</label>
									</span>
									<span class="inp_check">
										<input th:if="${#authentication.principal.smsReceive == 'Y'}" type="checkbox" name="inp_check1_5" id="inp_check1_5" checked>
										<input th:if="${#authentication.principal.smsReceive == 'N'}" type="checkbox" name="inp_check1_5" id="inp_check1_5">
										<label for="inp_check1_5"><b>[선택]</b> SMS 수신동의 (할인쿠폰, 이벤트, 기획전, 특가 상품정보)</label>
									</span>
								</div>
								<div class="info_wrap">
									<p class="infoMsg">※ 회원정보 수정에서 언제든지 수신거부 하실 수 있습니다.</p>
									<p class="infoMsg">※ 상품 구매정보는 수신동의 여부 관계없이 받아 보실 수 있습니다.</p>
								</div>
								<div class="btn_wrap">
									<a href="#" class="btn btnArr btnSizeL btnColorW btnTypeB" style="width:150px;"><span>회원탈퇴</span></a>
									<a href="#" class="btn btnArr btnSizeL btnColorB btnTypeB" style="width:150px;"><span>취소</span></a>
									<a href="#" class="btn btnArr btnSizeL btnColorG btnTypeB" style="width:150px;"><span>확인</span></a>
								</div>
							</form>
						</div>
					<!-- //myPageCon -->
				</div>
			</div>
		</div>
	</div>
	<!-- //container -->

		<!-- 스크립트 -->
		<th:block th:replace="common/script.html"></th:block>
		<!--// 스크립트 -->
		<!-- FOOTER -->
		<th:block th:replace="common/footer.html"></th:block>
		<!--// FOOTER -->
	</div>
	
	<!-- 퀵메뉴 + 톡톡 -->
	<th:block th:replace="common/quickNtalk.html"></th:block>
	<!--// 퀵메뉴 + 톡톡 -->	
	<!-- 해당 페이지에서만 사용되는 스타일, 스크립트 -->
	<link rel="stylesheet" type="text/css" href="../../css/main.css">
	<script type="text/javascript" src="../../js/main.js"></script>
	<script type="text/javascript" src="../../js/eunjung.js"></script>
	<script type="text/javascript">
		$('#quick .quickArea').css({'position':'absolute', 'top':290});
		mainStart();
		mainVisual();
	</script>
	<!--// 해당 페이지에서만 사용되는 스타일, 스크립트 -->
</body>
</html>
