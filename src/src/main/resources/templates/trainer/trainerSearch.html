<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<!-- 메타태그, 스타일 -->
<th:block th:replace="common/head.html"></th:block>
<!--// 메타태그, 스타일 -->
<body>
<div id="wrap" class="main">
<!-- HEADER + GNB -->
<th:block th:replace="common/header.html"></th:block>
<!--// HEADER + GNB -->
	<!-- container -->
<div id="container" class="pdt0">
	<div class="contents">
		<div class="trainerMapContents">
			<div class="trainerList">
				<div class="trainerMapSearch">
					<div class="inp_wrap">
						<div class="inp_text sizeS searchType">
							<input type="text" id="searchTrainer" placeholder="지역, 지하철역 검색">
							<button type="button" class="btn_clear"><span>clear</span></button>
							<button type="button" class="btn_search"><span>search</span></button>
						</div>
					</div>
				</div>
				<div class="trainerDetail" style="display: block;">
					
					<ul>
						<li th:each="trainer:${trainerList}">
							<a class="trainerDetail2" href="/trainer/detail?tNo=" th:attrappend="href=${trainer.tNo}" target="_blank">
								<div class="trainerDetail3">
									<div class="trainerDetail4">
										<!-- 트레이너 사진 넣는 곳 -->
										<img src="/images/yonghan/trainer.png" style="width: 100%; height: 100%; border-radius: 5px;">
									</div>
									<div class="trainerDetail5">
										<div class="trainerDetail6">
											<!-- 트레이너 이름 넣는 곳 -->
											<span class="trainerName" th:text="${trainer.member.userName}"/>
											<div>
												<span style="font-size: 12px; color:#FFBB33;">★</span>
												<!-- 평균 별점 넣는 곳 -->
												<span class="trainerReview" th:text="${trainer.avgStar}"/>
												<!-- 리뷰 수 넣는 곳 -->
												<span class="trainerReviewSum" th:text="'('+${trainer.sumReview}+')'"/>
											</div>
										</div>
										<div style="overflow: hidden; height: 25px;">
											<!-- 한 줄 소개 넣는 곳 -->
											<span class="trainerOneP" th:text="${trainer.tOneIntro}"/>
										</div>
										<div class="trainerDetail7">
											<span class="trainerDetail8">1회 체험</span>
											<!-- 가격 넣는 곳 -->
											<span class="trainerPrice" th:text="${#numbers.formatInteger(trainer.tPrice, 0, 'COMMA')+'원'}"/>
										</div>
										<div style="height: 20px; display: flex; overflow: hidden;">
											<div style="width: 30px; height: 100%;">
												<img src="/images/yonghan/marker.png" style="width: 100%; height: 100%;">
											</div>
											<!-- 센터 위치 소개 넣는 곳 -->
											<span class="trainerPosition" th:text="${trainer.tAreaIntro}"/>
										</div>
									</div>
								</div>
							</a>
						</li>
					</ul>


				</div>
			</div>
			<div class="trainerMap" style="width: 70%; border-top-right-radius: 5px; border-bottom-right-radius: 5px;">
				<img src="/images/yonghan/map.png" style="width: 100%; height: 100%; border-radius: 5px;">
			</div>
		</div>
	</div>
</div>

<!-- 스크립트 -->
		<th:block th:replace="common/script.html"></th:block>
		<!--// 스크립트 -->
		<!-- FOOTER -->
		<th:block th:replace="common/footer.html"></th:block>
		<!--// FOOTER -->
	</div>
	
	<!-- 퀵메뉴 + 톡톡 -->
	<th:block th:replace="common/quickNtalk.html"></th:block>
	<!--// 퀵메뉴 + 톡톡 -->	
	<!-- 해당 페이지에서만 사용되는 스타일, 스크립트 -->

	<!--// 해당 페이지에서만 사용되는 스타일, 스크립트 -->
	<style>
		#quick{display:none;}
	</style>
	
	
</body>
</html>
