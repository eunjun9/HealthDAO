<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<!-- 메타태그, 스타일 -->
<th:block th:replace="common/head.html"></th:block>
<!--// 메타태그, 스타일 -->
<body>
	<div id="wrap" class="main">
		<!-- HEADER + GNB -->
		<th:block th:replace="common/header.html"></th:block>
		<!--// HEADER + GNB -->
			
		<!-- container -->	
		<div id="container" class="pdt0">
			<div class="site_location">
				<span><a href="/">HOME</a></span>
				<span><a href="/">마이페이지</a></span>
				<em>추천 상품 관리</em>
			</div>
			<div class="mypage">
				<div class="myWish myCon">
					<div class="contents">
						<th:block th:replace="common/mypageGnb.html"></th:block>
						<!-- myPageCon -->
						<div class="myPageCon">
							<p class="tit mgb40">
								추천 상품 관리
							</p>
							<div class="pdtWishBar">
								<span class="inp_check allChk">
									<input type="checkbox" name="inp_check1" id="inp_check1">
									<label for="inp_check1">전체선택</label>
								</span>
								<div class="btn_wrap">
									<a href="javascript:void(0)" onclick="showLayer('pdtSearch');" class="basketBtn btn btnSizeS btnColorW btnTypeB"><span>제품찾기</span></a>
									<a href="javascript:void(0)" onclick="showLayer('recoDel');" class="wishBtn btn btnSizeS btnColorW btnTypeB"><span>삭제하기</span></a>
								</div>
							</div>
							<div class="pdt_list1 type02 mgt60">
								<ul class="list_box">
									<li>
										<div class="pdtImg">
											<a href="javascript:showLayer('optChange');" class="imgLink"><img src="./images/temp/pdt_img3.png" alt=""></a>
										</div>
										<div class="pdtTxt">
											<p class="pdtHead" style="color:#4f8ffa;">순번 가져오기</p>
											<p class="pdtName"><a href="#">제품명제품명제품명제품명제품명</a></p>
											<p class="pdtPrice"><span class="sale">10%</span>25,200<em>원</em><span class="cost">15,000원</span></p>
											<div class="pdtReview">
												<div class="js_rating ratingS"><span>4.5</span></div>
												4.5 <span class="count">(리뷰 18)</span>
											</div>
										</div>
										<span class="inp_check OtPdtCheckBox">
											<input type="checkbox" name="chkReco" id="chkReco1" class="js_checkbox">
											<label for="chkReco1"><span class="hide">제품명제품명제품명제품명제품명</span></label>
										</span>
									</li>
								</ul>
							</div>
						</div>
						<!-- //myPageCon -->
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
		
		<!-- 스크립트 -->
		<th:block th:replace="common/script.html"></th:block>
		<!--// 스크립트 -->
		<!-- FOOTER -->
		<th:block th:replace="common/footer.html"></th:block>
		<!--// FOOTER -->
	</div>
	
	<!-- 퀵메뉴 + 톡톡 -->
	<th:block th:replace="common/quickNtalk.html"></th:block>
	<!--// 퀵메뉴 + 톡톡 -->	
	<!-- 해당 페이지에서만 사용되는 스타일, 스크립트 -->
	<script type="text/javascript">
		$('#quick .quickArea').css({'position':'absolute', 'top':290});
	</script>
	<!--// 해당 페이지에서만 사용되는 스타일, 스크립트 -->

<!-- 상품검색 -->
<div id="pdtSearch" class="lyPopArea">
    <div class="lyPop">
        <div class="lyWrap">
            <button type="button" class="lyClose" onclick="layerPopClose();"><span class="hide">CLOSED</span></button>
            <div class="lyTit">상품검색</div>
            <div class="lyBody">
                <div class="searchBox">
                    <div class="selec">
                        <div class="inp_wrap">
                            <div class="inp_text sizeS searchType mgt10">
                                <input type="text" name="" id="" placeholder="상품명을 입력해주세요.">
                                <button type="button" class="btn_clear"><span>clear</span></button>
                                <button type="button" class="btn_search"><span>search</span></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="listBox">
                    <ul class="vScroll">
                        <li><a href="javascript:void(0)"><img src="./images/temp/pdtsearchImg01.jpg" alt=""></a><p><span>바닐라코</span>커버리셔스 파워 핏 쿠션 리필 14g</p></li>
                        <li th:each="newProduct:${shoppingList}">
                        	<a href="javascript:void(0)">
                        		<img src="./images/temp/pdtsearchImg01.jpg" alt="">
                        	</a>
                        	<p>
                        		<span th:text="${newProduct.productBrand}"></span>
                        		<span th:text="${newProduct.productTitle}"></span>
                        	</p>
                        </li>
                    </ul>
                    <div class="noData">
                        <span>검색된 결과가 없습니다.</span>
                    </div>
                    <span>총 <span class="fcPink">10</span>개</span>
                </div>
                <div class="paging mgt40">
                    <a href="#" class="first"><span class="hide">첫페이지</span></a>
                    <a href="#" class="prev"><span class="hide">이전페이지</span></a>
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#" class="next"><span class="hide">다음페이지</span></a>
                    <a href="#" class="last"><span class="hide">마지막페이지</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 추천상품 순서변경 -->
<div id="optChange" class="lyPopArea">
    <div class="lyPop">
        <div class="lyWrap">
            <button type="button" class="lyClose" onclick="layerPopClose();"><span class="hide">CLOSED</span></button>
            <div class="lyTit">순서 변경</div>
            <div class="lyBody">
                <div class="inp_wrap">
					<div class="inp_text">
						<input type="text" name="" id="" placeholder="1">
						<button class="btn_clear"><span>clear</span></button>
					</div>
					<p class="error">잘못 입력했습니다</p>
				</div>
                <div class="btn_wrap length2">
                    <a href="javascript:void(0);" onclick="layerPopClose();" class="btn btnSizeL btnArr btnColorW btnTypeR"><span>취소</span></a>
                    <a href="#" class="btn btnSizeL btnArr btnColorB btnTypeR"><span>확인</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 추천상품 삭제 -->
<div id="recoDel" class="lyPopArea">
    <div class="lyPop">
        <div class="lyWrap">
            <button type="button" class="lyClose" onclick="layerPopClose();"><span class="hide">CLOSED</span></button>
            <div class="lyTit">추천 상품 삭제</div>
            <div class="lyBody basic">
                <p>선택하신 상품을 정말 삭제하시겠습니까?</p>
                <div class="btn_wrap length2">
                    <a href="javascript:void(0);" onclick="layerPopClose();" class="btn btnSizeL btnArr btnColorW btnTypeR"><span>취소</span></a>
                    <a href="javascript:void(0);" onclick="layerPopClose();" class="btn btnSizeL btnArr btnColorB btnTypeR"><span>확인</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
