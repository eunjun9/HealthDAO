<div th:replace="common/header.html"></div>

	<!-- container -->
<div id="container" class="pdt0">
    <div class="guideTab" id="guideTab1">
        <img class="imgCutting" style="width:100%; height:500px;" src="/images/yonghan/trainermain.png">
    </div>
	<div class="contents">
		<div class="searchTrainer" style="height: 100px;">
			<div class="searchTrainer2" style="display: flex; justify-content: center; align-items: center; margin-top: 35px;">
				<div class="inp_text searchType">
					<div class="inp_wrap">
						<div class="inp_text searchType">
							<input type="text" id="searchTrainer" placeholder="지역, 지하철역 검색" style="width: 500px; border: 3px solid #CCCCCC;">
							<button class="btn_clear"><span>clear</span></button>
						</div>
					</div>
				</div>
				<div class="btn_wrap">
					<a href="/trainer/search" class="btn btnSizeL btnColorP btnTypeB" style="width:150px;"><span>트레이너 찾기</span></a>
				</div>
			</div>
		</div>
		
		<div class="trainerMain">
			<div class="trainerMain2">
				<h2><span>이용 고객</span></h2><br>
				<h1><span style="color: orange;">453</span></h1><br>
				<h2><span>453명의 고객이<br>PT를 신청했어요!</span></h2>
			</div>
			<div class="trainerMain2">
				<h2><span>활동중인 트레이너</span></h2><br>
				<h1><span style="color: orange;">782</span></h1><br>
				<h2><span>전문 트레이너 782 명이<br>활동중이에요!</span></h2>
			</div>
			<div class="trainerMain2">
				<h2><span>등록된 후기</span></h2><br>
				<h1><span style="color: orange;">1820</span></h1><br>
				<h2><span>누적 1820개 PT 후기를<br>확인해보세요</span></h2>
			</div>
		</div>
		<div class="btn_wrap" style="margin-top: 50px">
			<a href="#" class="btn btnSizeL btnColorW btnTypeR" onclick="showLayer('deliRegister');" style="width:150px;"><span>트레이너 등록</span></a>
			<a href="#" class="btn btnSizeL btnColorW btnTypeR" style="width:150px;"><span>신청 목록 조회</span></a>
		</div>
	</div>
</div>

<div id="deliRegister" class="lyPopArea">
	<div class="lyPop">
		<div class="lyWrap">
			<button type="button" class="lyClose" onclick="layerPopClose();"><span class="hide">CLOSED</span></button>
			<div class="lyTit">트레이너 등록</div>
			<div class="lyBody">
				<div class="form_area">
					<dl>
						<dt><label for="deliRegId"><span class="fcRed">*</span>센터 이름</label></dt>
						<dd>
							<!-- 200330 에러 메세지 추가 -->
							<div class="inp_wrap error">
								<div class="inp_text sizeS">
									<input type="text" name="" id="deliRegId" placeholder="ex) 별림 휘트니스">
								</div>
								<p class="error">센터 이름을 입력해주세요.</p>
							</div>
							<!-- // 200330 에러 메세지 추가 -->
						</dd>
					</dl>
					<dl>
						<dt><label for="deliRegName"><span class="fcRed">*</span>센터 위치 소개</label></dt>
						<dd>
							<!-- 200330 에러 메세지 추가 -->
							<div class="inp_wrap error">
								<div class="inp_text sizeS">
									<input type="text" name="" id="deliRegName" placeholder="ex) 강남역 도보 6분">
								</div>
								<p class="error">위치를 입력하세요.</p>
							</div>
							<!-- // 200330 에러 메세지 추가 -->
						</dd>
					</dl>
					<dl>
						<dt><label for="deliRegName"><span class="fcRed">*</span>한 줄 소개</label></dt>
						<dd>
							<!-- 200330 에러 메세지 추가 -->
							<div class="inp_wrap error">
								<div class="inp_text sizeS">
									<input type="text" name="" id="deliRegName" placeholder="ex) 13년 경력/ 다이어트. 근력증가. 바디프로필 전문">
								</div>
								<p class="error">소개를 입력하세요.</p>
							</div>
							<!-- // 200330 에러 메세지 추가 -->
						</dd>
					</dl>
					<dl>
						<dt><label for="deliRegHphone"><span class="fcRed">*</span>가격</label></dt>
						<dd>
							<!-- 200330 에러 메세지 추가 -->
							<div class="inp_wrap error">
								<div class="inp_text sizeS yb">
									<input type="text" name="" id="deliRegHphone">원
								</div>
								<p class="error">가격을 입력해주세요.</p>
							</div>
							<!-- // 200330 에러 메세지 추가 -->
						</dd>
					</dl>
					<dl>
						<dt><label for="deliRegHphone"><span class="fcRed">*</span>지역</label></dt>
						<dd>
							<!-- 200330 에러 메세지 추가 -->
							<div class="inp_wrap error">
								<div class="inp_text sizeS" style="width: 150px;">
									<input type="text" name="" id="deliRegHphone" placeholder="ex) 전북">
								</div>
								<p class="error">지역을 입력해주세요.</p>
							</div>
							<!-- // 200330 에러 메세지 추가 -->
						</dd>
					</dl>
					<dl>
						<dt><label for="deliRegHphone"><span class="fcRed">*</span>지하철역</label></dt>
						<dd>
							<!-- 200330 에러 메세지 추가 -->
							<div class="inp_wrap error">
								<div class="inp_text sizeS" style="width: 150px;">
									<input type="text" name="" id="deliRegHphone" placeholder="ex) 가양역">
								</div>
								<p class="error">지하철역을 입력해주세요.</p>
							</div>
							<!-- // 200330 에러 메세지 추가 -->
						</dd>
					</dl>
					<dl>
						<dt><label for="deliRegName"><span class="fcRed">*</span>평일 스케줄</label></dt>
						<dd>
							<div class="inp_text sizeS">
								<input type="text" name="" id="deliRegName" placeholder="ex) 09:00~21:00">
							</div>
						</dd>
					</dl>
					<dl>
						<dt><label for="deliRegName"><span class="fcRed">*</span>주말 스케줄</label></dt>
						<dd>
							<div class="inp_text sizeS">
								<input type="text" name="" id="deliRegName" placeholder="ex) 09:00~18:00">
							</div>
						</dd>
					</dl>
					<dl>
						<dt style="margin-right: 20px;"><label for="deliRegName"><span class="fcRed"></span>선생님 소개</label></dt>
							<div class="inp_wrap">
								<div class="inp_textArea yn">
									<textarea>Start typing...</textarea>
									<div class="textarea-clone"></div>
								</div>
							</div>
					</dl>
					<dl>
						<dt><label for="deliRegName"><span class="fcRed">*</span>센터 사진(최대 2장)</label></dt>
						<dd style="margin-left: 0px">
							<div class="inp_text sizeS">
								<input type="file" name="fitPhoto1" style="border: none;">
								<input type="file" name="fitPhoto2" style="border: none;">
							</div>
						</dd>
					</dl>
				</div>
				<div class="btn_wrap length2">
					<a href="/trainer/" class="btn btnSizeL btnArr btnColorW btnTypeR"><span>취소</span></a>
					<a href="#" class="btn btnSizeL btnArr btnColorB btnTypeR"><span>확인</span></a>
				</div>
			</div>
		</div>
	</div>
</div>
