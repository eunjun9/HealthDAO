<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<!-- 메타태그, 스타일 -->
<th:block th:replace="common/head.html"></th:block>
<!--// 메타태그, 스타일 -->
<body>
<div id="wrap" class="main">
<!-- HEADER + GNB -->
<th:block th:replace="common/header.html"></th:block>
<!--// HEADER + GNB -->
<!-- container -->
	
	<div id="container" class="pdt0">
		<div class="site_location">
			<span><a href="/">HOME</a></span>
			<span><em>마이페이지</em></span>
            <span><em>1:1문의</em></span>
            <em>1:1문의하기</em>
		</div>
		<div class="mypage">
			<div class="myMain myCon">
				<div class="contents">
					<div th:replace="common/mypageGnb.html"></div>

					<!-- myPageCon -->
					<div class="myPageCon one_question_detail">
						<p class="tit mgb40">
							1:1문의하기
						</p>
						<form action="/mypage/qnaInsert" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <!-- 시큐리티 405에러 방지 -->
							<input type="hidden" th:value="${#authentication.principal.userNo}" name="userNo" />
	                        <div class="inp_wrap">
	                            <label class="inp_lab" for="ipt_label">문의유형</label>
	                            <div class="inp_select">
	                                <div class="selectBox">
	                                    <button class="title" type="button">문의유형을 선택해주세요</button>
	                                    <ul class="selList">
	                                        <li>
	                                            <input type="radio" value="1" class="option" id="select1_1" name="qDeptCode">
	                                            <label for="select1_1">일반문의(상품/주문/배송)</label>
	                                        </li>         
	                                        <li>
	                                            <input type="radio" value="2" class="option" id="select1_2" name="qDeptCode">
	                                            <label for="select1_1">코치 가입 문의</label>
	                                        </li>
	                                        <li>
	                                            <input type="radio" value="3" class="option" id="select1_3" name="qDeptCode">
	                                            <label for="select1_1">잘못된 정보 신고</label>
	                                        </li>
	                                        <li>
	                                            <input type="radio" value="4" class="option" id="select1_4" name="qDeptCode">
	                                            <label for="select1_1">신고</label>
	                                        </li>
	                                        <li>
	                                            <input type="radio" value="5" class="option" id="select1_5" name="qDeptCode">
	                                            <label for="select1_1">기타</label>
	                                        </li>   
	                                    </ul>
	                                </div>
	                            </div>
	                            <label class="inp_lab" for="qTitle">제목</label>
	                            <div class="inp_text">
	                                <input type="text" name="qTitle" id="qTitle" placeholder="제목을 입력해주세요">
	                            </div>
	                            <label class="inp_lab" for="qContent">내용</label>
	                            <div class="inp_textArea">
	                                <textarea rows="10" name="qContent" id="qContent"></textarea>
	                                <div class="textarea-clone"></div>
	                            </div>
	                        </div>    
	                        <input type="hidden" name="userNo" value="6"/><!-- 유저 넘버 임시 -->
	                        <div class="btn_wrap mgt40">
	                            <button type="submit" class="btn btnSizeL btnColorW btnTypeR" style="width:150px;"><span>문의하기</span></button>
	                        </div>
                        </form>                          
                    </div>
					<!-- //myPageCon -->
				</div>
			</div>
		</div>
	</div>
	<!-- //container -->
<!-- 스크립트 -->
		<th:block th:replace="common/script.html"></th:block>
		<!--// 스크립트 -->
		<!-- FOOTER -->
		<th:block th:replace="common/footer.html"></th:block>
		<!--// FOOTER -->
	</div>
	
	<!-- 퀵메뉴 + 톡톡 -->
	<th:block th:replace="common/quickNtalk.html"></th:block>
	<!--// 퀵메뉴 + 톡톡 -->	
	<!-- 해당 페이지에서만 사용되는 스타일, 스크립트 -->
	<script type="text/javascript">
		$('#quick .quickArea').css({'position':'absolute', 'top':290});
	</script>
	<!--// 해당 페이지에서만 사용되는 스타일, 스크립트 -->
</body>
</html>
