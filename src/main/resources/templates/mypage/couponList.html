<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<!-- 메타태그, 스타일 -->
<th:block th:replace="common/head.html"></th:block>
<!--// 메타태그, 스타일 -->
<body>
<div id="wrap" class="main">
<!-- HEADER + GNB -->
<th:block th:replace="common/header.html"></th:block>
<!--// HEADER + GNB -->
	<!-- container -->
	
	<div id="container" class="pdt0">
		<div class="site_location">
			<span><a href="/">HOME</a></span>
			<span><em>마이페이지</em></span>
            <em>쿠폰</em>
		</div>
		<div class="mypage">
			<div class="myMain myCon">
				<div class="contents">
					<!-- mypage lnb -->
					<div th:replace="common/mypageGnb.html"></div>
					<!-- //mypage lnb -->

					<!-- myPageCon -->
					<div class="myPageCon coupon">
						<p class="tit mgb40">
							쿠폰
						</p>
						<!-- myOrder tab -->
						<div class="tabType tabType4 mgt40 no_link">
							<ul>
								<li><a href="#" class="current" onclick="tabOpen('useableCoupon')"><span>사용가능쿠폰</span></a></li>							
								<li><a href="#" onclick="tabOpen('useunableCoupon')"><span>사용만료쿠폰</span></a></li>
							</ul>
						</div>
						<!-- //myOrder tab -->
                        <!-- 사용가능 쿠폰 리스트 -->
                        <div class="tab-pannel" id="useableCoupon">
                            <div class="couponList tblBar mgt50">
                                <p class="tblList">총 <span>1개</span></p>                               
                            </div>
                            <div class="js_tblList">
                                <table class="tblType1" summary="">
                                    <caption></caption>
                                    <colgroup>
                                        <col width="50%" />
                                        <col width="25%" />
                                        <col width="25%" />
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th>제목</th>
                                            <th>할인금액</th>
                                            <th>사용기간</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="fc88"><a href="#" class="js_ListTtl ListTtl">크리스마스 맞이 쿠폰</a></td>
                                            <td class="fc88">2000원</td>
                                            <td class="fc88">2021-12-01 ~ 2021-12-25</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- 쿠폰 데이터 없을 때 -->
                            <div class="noData">
                                <span>쿠폰이 없습니다.<br>쿠폰이벤트로 쿠폰을 받아보세요!</span>
                            </div>
                        </div>
                         <!-- 사용만표 쿠폰 리스트 -->
                         <div class="tab-pannel" id="useunableCoupon" style="display: none;">
                            <div class="couponList tblBar mgt50">
                                <p class="tblList">총 <span>1개</span></p>                               
                            </div>
                            <div class="js_tblList">
                                <table class="tblType1" summary="">
                                    <caption></caption>
                                    <colgroup>
                                        <col width="50%" />
                                        <col width="25%" />
                                        <col width="25%" />
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th>제목</th>
                                            <th>할인금액</th>
                                            <th>사용기간</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="fc88"><a href="#" class="js_ListTtl ListTtl">크리스마스 맞이 쿠폰</a></td>
                                            <td class="fc88">2000원</td>
                                            <td class="fc88">2021-12-01 ~ 2021-12-25</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- 쿠폰 데이터 없을 때 -->
                            <div class="noData">
                                <span>만료된 쿠폰이 없습니다.</span>
                            </div>
                        </div>                       
					<!-- //myPageCon -->
				</div>
			</div>
		</div>
	</div>
	<!-- //container -->
	<!-- 스크립트 -->
		<th:block th:replace="common/script.html"></th:block>
		<!--// 스크립트 -->
		<!-- FOOTER -->
		<th:block th:replace="common/footer.html"></th:block>
		<!--// FOOTER -->
	</div>
	
	<!-- 퀵메뉴 + 톡톡 -->
	<th:block th:replace="common/quickNtalk.html"></th:block>
	<!--// 퀵메뉴 + 톡톡 -->	
	<!-- 해당 페이지에서만 사용되는 스타일, 스크립트 -->
	<script type="text/javascript">
		$('#quick .quickArea').css({'position':'absolute', 'top':290});
	</script>
	<!--// 해당 페이지에서만 사용되는 스타일, 스크립트 -->
</body>
</html>
